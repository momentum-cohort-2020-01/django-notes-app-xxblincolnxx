{% extends 'base.html' %}

{% block title %}
<h2>Note List</h2>
{% endblock %}

{% block content %}
{% for note in notes %}
<div class="note" id="{{note.pk}}">
  <a style="font-weight: bold;" href="{% url 'notes_detail' note.pk %}">{{ note.title }}</a>
  <p>{{ note.body }}</p>
</div>
{% endfor %}
{% endblock %}
